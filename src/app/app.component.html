<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Employee Details ({{dataSource?.filteredData?.length}})</h1>
    </div>
  </div>
  <hr>
<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="filterForm">
      <mat-form-field appearance="outline" class="m-l">
        <mat-label>Department</mat-label>
        <mat-select  formControlName="department">
          <mat-option *ngFor="let departmentName of departmentList" [value]="departmentName">{{departmentName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="m-l">
        <input matInput placeholder="Search" formControlName="search">
      </mat-form-field>
      <button mat-raised-button class="m-l"(click)="searchData()">Search</button>
      <button mat-raised-button class="m-l" (click)="reset()">Reset Filter</button>
    </form>
  </div>
</div>
<hr>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Department </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" > 
        <span
          class="pointer"
          [matTooltip]="row.departments"
          matTooltipPosition="above"
          aria-label="Displays a tooltip position">
          {{row.departments.length}}
        </span>  
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" class="text-center">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

</div>
